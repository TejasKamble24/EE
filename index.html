<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EduElevate - Professional Learning for Teachers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Global shim for libraries expecting process.env
      window.process = { env: { NODE_ENV: 'production' } };
    </script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* Loading state logic: only shows when the app hasn't mounted yet */
        #root:empty::before {
            content: "Initializing EduElevate Platform...";
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            color: #059669;
            font-weight: 600;
            font-size: 1.1rem;
            background: #f8fafc;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <!-- The entry point is handled by Vite. -->
    <script type="module" src="/index.tsx"></script>
</body>
</html>
